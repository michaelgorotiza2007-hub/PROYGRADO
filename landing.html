<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Obtener Idukay</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="glass-panel" style="margin:20px; padding:20px 40px; display:flex; justify-content:space-between; align-items:center;">
        <h2 style="color:#00A8E8;"><i class="fas fa-shapes"></i> Idukay</h2>
        <a href="index.html" class="btn btn-ghost">Iniciar Sesión</a>
    </header>

    <div style="display:flex; height:70vh; align-items:center; padding:0 50px;">
        <div style="flex:1;">
            <h1 style="font-size:3.5rem; color:#1f2937; line-height:1.2;">Transforma tu colegio hoy mismo.</h1>
            <p style="margin:20px 0; font-size:1.2rem; color:#6b7280;">La plataforma líder en Latinoamérica.</p>
            <button class="btn btn-blue" onclick="openModal()" style="padding:15px 30px; font-size:1.1rem; background:#FFB703; color:#333;">
                Obtener Plataforma
            </button>
        </div>
        <div style="flex:1; text-align:center;">
             <img src="https://cdn-icons-png.flaticon.com/512/3429/3429149.png" width="400">
        </div>
    </div>

    <div id="modal" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); backdrop-filter:blur(5px); display:flex; justify-content:center; align-items:center; z-index:1000;">
        <div class="glass-panel" style="background:white; padding:40px; width:450px; position:relative;">
            <span onclick="closeModal()" style="position:absolute; right:20px; top:20px; cursor:pointer; font-size:1.5rem;">&times;</span>
            <h3 style="margin-bottom:20px; color:#00A8E8;">Datos Iniciales</h3>
            <form id="preRegisterForm">
                <label>Cargo</label>
                <select id="cargoPre" required><option>Director / Dueño</option><option>Rector</option></select>
                <label>Tipo de Institución</label>
                <select id="tipoPre" required><option>Particular</option><option>Fiscal</option></select>
                <button type="submit" class="btn btn-blue" style="width:100%; justify-content:center; margin-top:20px;">Continuar</button>
            </form>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
