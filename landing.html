<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh;">
    <div style="text-align:center;">
        <h1 style="font-size:3rem; color:var(--primary);">Gestión Escolar</h1>
        <p style="margin:20px 0;">Control total para tu institución.</p>
        <button class="btn btn-primary" onclick="document.getElementById('modal').classList.remove('hidden')">Empezar Registro</button>
        <a href="index.html" class="btn btn-ghost">Iniciar Sesión</a>
    </div>
    <div id="modal" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center;">
        <div class="glass-panel" style="width:400px;">
            <h3>Registro Inicial</h3>
            <form id="preForm">
                <select id="cargo"><option>Director</option><option>Rector</option></select>
                <button type="submit" class="btn btn-primary" style="width:100%">Continuar</button>
            </form>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
