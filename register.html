<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configurar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; background:#f1f5f9;">
    <div class="glass-panel" style="width:600px;">
        <h2 style="text-align:center;">Configuración de la Institución</h2>
        <form id="fullRegisterForm">
            <div class="grid-2">
                <input id="regNombre" placeholder="Tu Nombre" required>
                <input id="regEmail" type="email" placeholder="Tu Correo" required>
                <input id="regPass" type="password" placeholder="Contraseña" required>
                <input id="regInst" placeholder="Nombre Colegio" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%">Finalizar</button>
        </form>
    </div>
    <div id="toast-container"></div>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
