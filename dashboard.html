<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="toast-container"></div>

    <div class="dashboard-wrapper">
        <aside class="sidebar glass-panel">
            <div style="height:90px; display:flex; align-items:center; padding:0 30px; font-weight:800; font-size:1.5rem; color:#00A8E8;">
                <i class="fas fa-shapes" style="margin-right:10px;"></i> Idukay
            </div>
            <nav id="menuContainer" style="flex:1; overflow-y:auto; padding-top:10px;"></nav>
            <div style="padding:30px;">
                <button onclick="window.logout()" class="btn btn-danger" style="width:100%; justify-content:center; background:#fee2e2; color:#ef4444; border:1px solid #fecaca;">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </aside>

        <div class="main-content">
            <header class="top-header glass-panel">
                <div>
                    <h2 id="pageTitle" style="font-weight:800; margin:0;">Inicio</h2>
                    <small id="userRole" style="text-transform:uppercase; color:#6b7280; font-weight:600; letter-spacing:1px;">...</small>
                </div>
                <div style="display:flex; align-items:center; gap:15px;">
                    <span id="userName" style="font-weight:600;">Cargando...</span>
                    <div style="width:40px; height:40px; background:linear-gradient(135deg, #00A8E8, #4F46E5); border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-size:1.2rem;">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>

            <main id="mainArea" class="page-content">
                <div class="loading"><i class="fas fa-circle-notch fa-spin"></i> Cargando...</div>
            </main>
        </div>
    </div>

    <div id="actionModal" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); backdrop-filter:blur(5px); z-index:2000; display:flex; justify-content:center; align-items:center;">
        <div class="glass-panel" style="background:white; padding:40px; width:500px; position:relative; box-shadow:0 25px 50px -12px rgba(0,0,0,0.25);">
            <span onclick="window.cerrarModal()" style="position:absolute; right:20px; top:20px; cursor:pointer; font-size:1.5rem; color:#999;">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script type="module" src="js/dashboard-logic.js"></script>
</body>
</html>
