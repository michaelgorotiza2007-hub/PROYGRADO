<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; background:#FFB703;">
    <div id="toast-container"></div>
    
    <div style="position:relative; width:900px; height:500px; display:flex; box-shadow:0 20px 50px rgba(0,0,0,0.1); border-radius:20px; overflow:hidden; background:white;">
        
        <div style="flex:1; padding:50px; display:flex; flex-direction:column; justify-content:center;">
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:30px; color:#333;">
                <i class="fas fa-shapes" style="font-size:2rem; color:#FFB703;"></i>
                <h2 style="margin:0;">IdukayClone</h2>
            </div>
            
            <h3 style="margin-bottom:20px; color:#333;">Bienvenido de nuevo</h3>
            
            <form id="loginForm">
                <input type="email" id="email" placeholder="Correo electrónico" required style="background:#f9fafb;">
                <input type="password" id="password" placeholder="Contraseña" required style="background:#f9fafb;">
                <button type="submit" class="btn btn-blue" style="width:100%; justify-content:center; margin-top:20px; background:#00A8E8;">
                    Ingresar
                </button>
            </form>
            
            <p style="margin-top:20px; font-size:0.9rem; color:#666;">
                ¿Eres nuevo? <a href="landing.html" style="color:#00A8E8; font-weight:bold;">Obtener Plataforma</a>
            </p>
        </div>

        <div style="flex:1; background:#f0f9ff; display:flex; align-items:center; justify-content:center; position:relative; overflow:hidden;">
            <div style="position:absolute; width:300px; height:300px; background:#FFB703; border-radius:50%; opacity:0.1; top:-50px; right:-50px;"></div>
            <div style="text-align:center; padding:40px; position:relative; z-index:2;">
                <img src="https://cdn-icons-png.flaticon.com/512/3074/3074063.png" width="250">
                <h3 style="margin-top:20px; color:#00A8E8;">Gestión Escolar Integral</h3>
                <p style="color:#666;">Todo lo que tu institución necesita.</p>
            </div>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
