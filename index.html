<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | ECUPLATAFORMA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden;">
    
    <div class="glass-panel" style="width:100%; max-width:400px; text-align:center; padding:40px;">
        <div style="font-size:3rem; color:var(--primary); margin-bottom:10px;">
            <i class="fas fa-shapes"></i>
        </div>
        <h1 style="font-weight:800; color:var(--text-main); margin-bottom:5px; letter-spacing:-1px;">ECUPLATAFORMA</h1>
        <p style="color:var(--text-muted); margin-bottom:30px;">Sistema de Gestión Académica</p>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Correo electrónico" required style="background:rgba(255,255,255,0.8);">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Contraseña" required style="background:rgba(255,255,255,0.8);">
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%; justify-content:center; font-size:1rem; padding:14px;">
                Ingresar al Sistema
            </button>
        </form>

        <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(0,0,0,0.1);">
            <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 10px;">¿No tienes cuenta?</p>
            <a href="landing.html" class="btn btn-ghost" style="width:100%; justify-content:center; text-decoration:none;">
                Registrar Institución
            </a>
        </div>
        </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cargando...';
            btn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
                window.location.href = 'dashboard.html';
            } catch (error) {
                alert("Error de credenciales: " + error.message);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
