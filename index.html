<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Educativo - Acceso</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="video-bg">
    <iframe
      src="https://www.youtube.com/embed/UKRYHQALlAI?autoplay=1&mute=1&loop=1&playlist=UKRYHQALlAI&controls=0&rel=0&playsinline=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div class="container" id="main-container">
    <div class="perfil-header">
      <img src="img 2.PNG" alt="Seleccione su Perfil">
    </div>

    <div class="cards">
      <button class="card card-img" data-role="estudiante">
        <span class="fx-arrows"></span>
        <span class="text">ESTUDIANTE</span>
      </button>

      <button class="card card-img" data-role="docente">
        <span class="fx-arrows"></span>
        <span class="text">DOCENTE</span>
      </button>

      <button class="card card-img" data-role="administrador">
        <span class="fx-arrows"></span>
        <span class="text">ADMINISTRADOR</span>
      </button>
    </div>
  </div>

  <div class="auth-overlay" id="auth-overlay">
    <div class="auth-box">
      <button class="close-btn" id="close-btn">&times;</button>
      
      <div class="auth-header">
        <h2 id="auth-title">Bienvenido</h2>
        <p id="selected-role-text">Perfil seleccionado: <span>...</span></p>
      </div>

      <form id="login-form" class="auth-form active">
        <div class="input-group">
          <label>Correo Institucional</label>
          <input type="email" id="login-email" placeholder="usuario@educacion.edu" required>
        </div>
        <div class="input-group">
          <label>Contraseña</label>
          <input type="password" id="login-pass" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-submit">Ingresar</button>
        <p class="switch-text">
          ¿No tienes cuenta? <span id="to-register">Regístrate aquí</span>
        </p>
      </form>

      <form id="register-form" class="auth-form">
        <div class="input-group">
          <label>Nombre Completo</label>
          <input type="text" id="reg-name" placeholder="Ej. Juan Pérez" required>
        </div>
        <div class="input-group">
          <label>Correo Electrónico</label>
          <input type="email" id="reg-email" placeholder="usuario@educacion.edu" required>
        </div>
        <div class="input-group">
          <label>Contraseña</label>
          <input type="password" id="reg-pass" placeholder="Mínimo 6 caracteres" required>
        </div>
        <button type="submit" class="btn-submit">Crear Cuenta</button>
        <p class="switch-text">
          ¿Ya tienes cuenta? <span id="to-login">Inicia Sesión</span>
        </p>
      </form>
      
      <p id="error-msg" class="error-msg"></p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
